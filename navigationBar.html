<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        /* navigation outer pare css */
        nav{
            height: 60px;
            width: auto;
            background-color: rgb(19, 127, 127);
            padding: 20px;
           
        }
        /* to target a anchor tag  */
        a{
            color: #fff;
            margin-right: 20px;
            margin-left: 20px;
            font-size: 40px;
        }
        
       
    </style>
</head>
<body>
    <!-- navigation bar  -->
    <nav> 
        <!-- outer div tag to  -->
        <div>
           
                <!-- some data/anchor tag in navbar  -->
                <a href="">Home</a>
                <a href="">About US</a></li>
                <a href="">contact</a></li>
                <a href="">Blogs</a></li>
                <a href="">Login</a></li>
        </div>
    </nav>
</body>
</html>
